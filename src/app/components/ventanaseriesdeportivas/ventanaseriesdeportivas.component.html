<br>

<div>
    <div style="display: flex;">
        <div style="width: 50%; ; text-align: center;">
            <a class="font">Series Deportivas</a>
        </div>
       <div style="flex-grow: 1;">
            <a class="font">Cargar Archivo:</a><input type="file" id="file-selector" class="css-input" (change)="lectorArchivos($event)" accept=".txt">
        </div>
    </div>
    <br><br><br>
    <div *ngIf="!generado">
        <a class="tagP">Número máximo de juegos: </a><input id="juegosMax" class="contador" (change)="crearChecks()" type="number" min="1" max="11" value="1" >
        <br><br>
        <a class="tagP">Probabilidad de equipo 'A' como casa:  </a><input type="number" id="Ph" class="contador" min="0" max="1" value="0">
        <br><br>
        <a class="tagP">Probabilidad de equipo 'A' como visita:  </a><input type="number" id="Pr" class="contador" min="0" max="1" value="0">
        <br><br>
        <a class="tagP">Partidos jugados como casa: </a>
        <div id="botones">
            <input id="hh" type="checkbox">
        </div>
        <br><br>
        <button type="button" (click)="generar()" class="myButton">Generar</button>
        <button type="button" (click)="cargarArchivo()"  class="myButton">Abrir archivo</button>
        <button type="button" (click)="crearArchivo()"  class="myButton">Crear archivo</button>
    </div>
    <div>
        <table style="width:100%">
            <tbody id="tablaRes">
            </tbody>
        </table>
    </div>
    <br><br><br>
    <button *ngIf="generado" type="button" (click)="reiniciar()" class="myButton">Reiniciar</button>
</div>
